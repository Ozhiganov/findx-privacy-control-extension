<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title data-i18n="docBlockedTabTitle"></title>
    <link rel="shortcut icon" type="image/png" href="img/icon_16.png">

    <link rel="stylesheet" href="lib/jquery.mCustomScrollbar.css" type="text/css">
    <link rel="stylesheet" href="css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="css/common-incognito.css" type="text/css">
    <link rel="stylesheet" href="css/document-blocked.css" type="text/css">
</head>
<body>

    <div id="wrapper">

        <div id="main-dialog">
            <div id="statusbar">
                <span data-i18n="docBlockedStatusbar"></span>
            </div>

            <div id="header">
                <div class="header-control logo"><img src="img/popup/shield.svg" alt="Findx"/></div>
                <div class="header-title" data-i18n="docBlockedHeader"></div>
                <div class="header-control header-close">
                    <img src="img/popup/close.svg" alt="Close"/>
                </div>
            </div>

            <div id="dialog_content">

                <div class="content-header">
                    <div class="content-header-title" data-i18n="docBlockedContentHeaderTitle"></div>
                    <div class="content-header-text" data-i18n="docBlockedContentHeaderText"></div>
                </div>

                <div id="content">

                    <div class="content-item">
                        <div class="content-item-title" data-i18n="docBlockedItemTitleUrl"></div>
                        <div class="content-data">
                            <span id="blocked_url"></span>
                        </div>
                    </div>

                    <div class="content-item rules-list-item">
                        <div class="content-item-title" data-i18n="docBlockedItemTitleRule"></div>
                        <div class="content-data">
                            <div class="filter-rules"></div>
                        </div>
                    </div>

                    <div class="content-item filters-list-item">
                        <div class="content-item-title" data-i18n="docBlockedItemTitleFilter"></div>
                        <div class="content-data">
                            <div class="filter-list"></div>
                        </div>
                    </div>

            </div>
        </div>

        <div id="footer">
            <div class="footer-btn waves-effect btn-flat always-allow-btn" data-i18n="docBlockedFooterBtnAlways"></div>
            <div class="footer-btn waves-effect btn-flat allow-once-btn" data-i18n="docBlockedFooterBtnOnce"></div>
            <div class="footer-btn waves-effect btn-flat cancel-btn" data-i18n="docBlockedFooterBtnCancel"></div>
        </div>

    </div>
</div>


<script src="lib/jquery-ui/js/jquery-1.7.1.min.js"></script>
<script src="lib/materialize.min.js"></script>
<script src="lib/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="js/vapi.js"></script>
<script src="js/vapi-common.js"></script>
<script src="js/vapi-client.js"></script>
<script src="js/udom.js"></script>
<script src="js/i18n.js"></script>
<script src="js/document-blocked-privacycontrol.js"></script>
</body>
</html>
